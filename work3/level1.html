<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
	function factorial1(a){
		let result = 1;
		for(let i=1;i<=a;i++){
			result*=i;
		}
		return result;
	}
	alert(factorial1(6));
	function factorial2(a){
		if(a==1) return a;
		else return a*factorial2(a-1);
	}
	alert(factorial2(5))
    </script>
</body>

</html>
